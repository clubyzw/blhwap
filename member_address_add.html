<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>添加收货地址_百铝汇</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="image/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="css/sm.min.css">
	<link rel="stylesheet" type="text/css" href="css/swiper-3.2.7.min.css" />
	<link rel="stylesheet" href="css/style.css">
  </head>
  <body>
  
    <div class="page-group">
	
		<!--新增收货地址开始-->
		<div class="page">
		
			<header class="bar bar-nav">
			  <a class="icon icon-left pull-left"></a>
			  <h1 class="title">添加收货地址</h1>
			</header>
			
			<div class="content">
			  <div class="list-block">
				<ul>
				  <!-- Text inputs -->
				  <li>
					<div class="item-content">
					  <div class="item-media"><i class="icon icon-form-name"></i></div>
					  <div class="item-inner">
						<div class="item-title label">收货人</div>
						<div class="item-input">
						  <input type="text" placeholder="请输入收货人" />
						</div>
					  </div>
					</div>
				  </li>
				  <li>
					<div class="item-content">
					  <div class="item-media"><i class="icon icon-form-email"></i></div>
					  <div class="item-inner">
						<div class="item-title label">手机号码</div>
						<div class="item-input">
						  <input type="email" placeholder="请输入手机号码" />
						</div>
					  </div>
					</div>
				  </li>
				  
				  <li>
					<div class="item-content">
					  <div class="item-media"><i class="icon icon-form-gender"></i></div>
					  <div class="item-inner">
						<div class="item-title label">省份</div>
						<div class="item-input">
						  <select>
							<option>广东省</option>
							<option>浙江省</option>
						  </select>
						</div>
					  </div>
					</div>
				  </li>
				  
				  <li>
					<div class="item-content">
					  <div class="item-media"><i class="icon icon-form-gender"></i></div>
					  <div class="item-inner">
						<div class="item-title label">地级市</div>
						<div class="item-input">
						  <select>
							<option>广州市</option>
							<option>深圳市</option>
						  </select>
						</div>
					  </div>
					</div>
				  </li>
				  
				  <li>
					<div class="item-content">
					  <div class="item-media"><i class="icon icon-form-gender"></i></div>
					  <div class="item-inner">
						<div class="item-title label">区县</div>
						<div class="item-input">
						  <select>
							<option>天河区</option>
							<option>越秀区</option>
						  </select>
						</div>
					  </div>
					</div>
				  </li>
				  
				  <li>
					<div class="item-content">
					  <div class="item-media"><i class="icon icon-form-email"></i></div>
					  <div class="item-inner">
						<div class="item-title label">详细地址</div>
						<div class="item-input">
						  <input type="email" placeholder="请输入详细地址" />
						</div>
					  </div>
					</div>
				  </li>
				 
				</ul>
			  </div>
			  <div class="content-block">
				<div class="row">
				  <div class="col-50"><a href="#" class="button button-big button-fill button-danger">取消</a></div>
				  <div class="col-50"><a href="#" class="button button-big button-fill button-success" style="background:#E87002;">提交</a></div>
				</div>
			  </div>
			</div>
		</div>
		<!--新增收货地址结束-->
		
    </div>

    <script type='text/javascript' src='js/zepto.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='js/sm.min.js' charset='utf-8'></script>
	<script type="text/javascript" src="js/swiper-3.2.7.min.js"></script>
	<script type="text/javascript" src="js/common.js"></script>
	
	<script type="text/javascript">
		$(document).ready(function(){
		
			$('.order_my .add_address').click(function(){
				$('.page-group .page').eq(1).addClass('page-current');
				$('.page-group .page').eq(0).removeClass('page-current');
				
			});
			
			$('.content-block .button-danger').click(function(){
				$('.page-group .page').eq(0).addClass('page-current');
				$('.page-group .page').eq(1).removeClass('page-current');
				
			});
			
		});
	</script>
    
  </body>
</html>
